<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            /* div별 경계선 표현 */
            border: 1px solid red;

            /* div box-sizing 속성 변경 */
            /* 안썼을땐 경계선이 살짝 삐져나왔음 */
            box-sizing: border-box;
        }

        #wrapper {
            width: 1000px;
            height: 800px;

            /* div를 화면 가운데로 오게 하기 */
            margin: auto;
        }

        #header {
            /* 너비는 모두 동일 */
            width: 100%;

            /* 높이는 원하는 비율로 할당 */
            height: 20%;
        }

        #content {
            width: 100%;
            height: 60%;
        }

        #footer {
            width: 100%;
            height: 20%;
        }

        #content-1 {
            /* 높이는 content와 같게, 폭은 원하는 비율로 조정 */
            height: 100%;
            width: 15%;

            /* 페이지 내의 요소의 위치를 왼쪽이나 오른쪽으로 정렬하는 속성 */
            float:left;
        }

        #content-2 {
            height: 100%;
            width: 85%;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="content">
            <!-- content 부분을 좌우 2등분 -->
            <div id="content-1"></div>
            <div id="content-2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
