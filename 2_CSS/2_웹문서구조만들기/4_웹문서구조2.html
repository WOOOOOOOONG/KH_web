<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            border: 1px solid red;

            box-sizing: border-box;
        }

        #wrapper {
            widows: 1000px;
            height: 800px;

            margin: auto;
        }

        .header {
            float:left;
        }

        #header {
            width: 100%;
            height: 20%;
        }

        #header1 {
            height: 100%;
            width:20%;
        }

        #header2 {
            height: 100%;
            width: 65%;
        }

        #header3 {
            height: 100%;
            width: 15%;
        }

        #navigator {
            width: 100%;
            height: 5%;
        }

        #content {
            width: 100%;
            height: 55%;
        }

        #content-1 {
            height: 100%;
            width: 15%;
            float: left;
        }
        #content-2 {
            height: 100%;
            width: 65%;
            float: left;
        }
        #content-3 {
            height: 100%;
            width: 20%;
            float: left;
        }

        #footer {
            width: 100%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="header" id="header1"></div>
            <div class="header" id="header2"></div>
            <div class="header" id="header3"></div>
        </div>

        <div id="navigator"></div>

        <div id="content">
            <div id="content-1"></div>
            <div id="content-2"></div>
            <div id="content-3"></div>
        </div>

        <div id="footer"></div>
    </div>
</body>
</html>
