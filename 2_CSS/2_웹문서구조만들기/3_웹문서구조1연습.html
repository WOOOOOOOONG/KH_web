<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            border: 1px solid red;
            box-sizing: border-box;
        }

        .wrapper {
            width: 800px;
            height: 600px;

            margin: auto;
        }

        .header {
            width: 100%;
            height: 20%;
        }

        .content {
            width: 100%;
            height: 60%;
        }

        #content1 {
            width: 25%;
            height: 100%;
            float: left;

        }

        #content2 {
            width: 50%;
            height: 100%;
            float: left;
        }

        #content3 {
            width: 25%;
            height: 100%;
            float: left;
        }

        .footer {
            width: 100%;
            height: 20%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="content">
            <div id="content1"></div>
            <div id="content2"></div>
            <div id="content3"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
