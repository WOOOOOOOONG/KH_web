     <style>
         /* 2. 수평 네비게이션 바(서브 메뉴) */
         ul {
             list-style-type : none;
             margin:0;
             padding:0;
         }

         .navi > li {
             float:left;
         }

         .navi > li > a {
             padding : 10px 50px;
         }

         li a {
             background-color: #39F;
             text-decoration: none;
             font-weight: bold;
             color:black;
             display:block;
             text-align: center;
             padding:10px;
         }
         li a:hover {
             background-color: #33F;
             color: white;
         }

         /* 평상시에는 서브메뉴가 안보이게 하기 */
         .navi li ul {
             /* display:none; */
             opacity:0;
         }

         /* 마우스 커서를 올리면 서브메뉴 보이게 하기 */
         .navi li:hover ul {
             /* display:block; */
             /* display는 transition이 먹히지 않아 opacity로 사용 */
             opacity:1;
             transition: all 1s;
         }

         .navi li a {
             transition: all 1s;
         }
     </style>
</head>
<body>
    <h1>네비게이션 바</h1>
    <ul class="navi">
