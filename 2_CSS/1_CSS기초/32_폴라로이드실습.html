<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .border {
            width: 540px;
            height: 400px;
            border: 1px solid gray;
            transform: translate(100px, 100px) perspective(300px) rotate(10deg);
        }

        .picture {
            width: 510px;
            height : 300px;
            transform: translate(13px, 13px);
        }

        .text {
            font-size: 20px;
            font-weight: bold;
            transform: translate(160px, 30px);
        }
    </style>
</head>
<body>
    <h1>폴라로이드 느낌의 사진 만들기</h1>
    <hr>

    <div class="border">
        <img src="sample/image/river1.PNG" class="picture">
        <div class="text">어둠이 깊어가고 있었다</div>
    </div>


</body>
</html>
