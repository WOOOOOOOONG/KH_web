<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>20. 레이아웃 스타일 실습1</title>
  <style>
    .block {
        display: block;
    }
    
    .img {
      width:100px;
      height:100px;
    }

    .button {
      width:100px;
      height:100px;
    } 

    .inline {
      display: inline;
    }

    .div {
      border-width:3px;
		  border-style:hidden;
		  box-shadow:5px 5px 3px 2px gray;
      margin : 3px;
    }
    
    #div1 {
      background:red;
	  }

    #div2 {
      background: yellow;
	  }

    #div3 {
      background:green;
	  }

    
    </style>
</head>

<body>
  <h1>레이아웃 스타일 실습1</h1>
  <span class="block span">저는 span 태그입니다. 그림과 버튼을 제 아래로 배치 시켜주세요.</span>
  <img class="block img" src="sample/image/flower3.PNG">
  <button class="block button">Click!</button>
  <br><hr><br>
  
  <fieldset class="inline">
    <legend>로그인</legend>
    <label>아이디 : </label><input type="text" placeholder="아이디를 입력하세요"><br>
    <label>비밀번호 : </label><input type="password" placeholder="비밀번호를 입력하세요">
    <button type="submit">확인</button>
  </fieldset>

  <div class="inline div" id="div1">div 영역</div>
  <div class="inline div" id="div2">div 영역</div>
  <div class="inline div" id="div3">div 영역</div>

</body>

</html>
