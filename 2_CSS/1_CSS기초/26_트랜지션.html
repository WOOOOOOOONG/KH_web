<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .tran1 {
            width:100px;
            height: 100px;
            background: red;
            border: 1px solid black;
            /* 트랜지션이 진행되는 시간을 지정하는 속성 */
            transition-duration:2s;
        }
        .tran1:hover {
            background: yellow;
        }

        .tran2 {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid black;
            /* 트랜지션을 적용할 속성을 선택하여 여러 개를 선택할 경우 ',' 로 구분한다 */
            transition-property: background-color, tranform, width, height;
            /* 트랜지션이 진행되는 시간을 지정하는 속성
               여러 개를 설정할 경우 ,로 구분하고 property 값과 1:1로 대응됨 */
            transition-duration: 2s, 3s, 1s, 10s;
        }
        .tran2:hover {
            width: 200px;
            height: 200px;
            background: yellow;
            transform:rotateZ(180deg);
        }

        .tran {
            width:100px;
            height:100px;
            background: red;
            border: 1px solid black;
            transition-duration:10s; 
        }

        input:checked ~ .tran {
            background: yellow;
            width: 100%;
        }

        /* 트랜지션이 진행되는 구간별로 시간을 지정하는 속성 */
        .tran3 {
            transition-timing-function: linear;
        }
        .tran4 {
            transition-timing-function: ease;
        }
        .tran5 {
            transition-timing-function: ease-in;
        }
        .tran6 {
            transition-timing-function: ease-out;
        }
        .tran7 {
            transition-timing-function: ease-in-out;
        }

        .tran8 {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px;

            /* trasition : 트랜지션 속성 값을 한번에 지정할 수 있는 속성. 
               선택자 { transition : property duration timing-fuction delay; } */
            transition : all 5s ease-in 2s; /* 변화가 있는 모든 속성을 대상으로 2초 있다가 5초 동안 ease-in 방식으로 볂환 */
        }
        .tran8:hover {
            transform:rotateZ(180deg);
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>트랜지션</h1>
    <p>시간에 따라 웹 요소의 스타일 속성이 조금씩 바뀌는 것을 의미한다.</p>
    
    <h3>트랜지션 진행시간 지정하기</h3>
    <div class="tran1"></div>
    <hr>

    <h3>트랜지션 진행별 시간 설정하기</h3>
    <div class="tran2"></div>
    <hr>

    <h3>트랜지션 진행별 속도 지정하기</h3>
    <p>transition-timing-function: linear | ease | ease-in | ease-out | ease-in-out | cublic-bezier(n, n, n, n)</p>
    <label for="">시작 : </label><input type="checkbox">
    <p>linear</p>
    <div class="tran tran3"></div>
    <p>ease</p>
    <div class="tran tran4"></div>
    <p>ease-in</p>
    <div class="tran tran5"></div>
    <p>ease-out</p>
    <div class="tran tran6"></div>
    <p>ease-in-out</p>
    <div class="tran tran7"></div>
    <hr>

    <h3>트랜지션 시간 지연하기</h3>
    <div class="tran8"></div>
    <hr>


</body>
</html>
