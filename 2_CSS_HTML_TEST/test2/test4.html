<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>productform.html</title>

    <style>
    </style>
</head>
<body>
    <form method="POST" action="testw\product">

        <fieldset>
            <legend>납품자정보</legend>
            <ol type="1">
                <li><label>납품자명: </label><input type="text" placeholder="name" required autocomplete=""></li><br>
                <li><label>email: </label><input type="text" placeholder="answs@naver.com" required autocomplete=""></li><br>
                <li><label>홈페이지: </label><input type="text" placeholder="http://" autocomplete="http://" required></li>
            </ol>
        </fieldset>

        <br>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li><label>상품명: </label><input type="text" required autocomplete=""></li><br>
                <li><label>납품수량: </label><input type="text" placeholder="최소10이상" size="3" required autocomplete=""></li><br>
                <li><label>납품등급: </label><input type="range" required autocomplete="3" min="1" max="5" value="3"></li><br>
                <li><label>기타사항: </label><textarea></textarea></li>
            </ul>
        </fieldset>

        <br>

        <input type="submit" value="send message">
    </form>
</body>
</html>
