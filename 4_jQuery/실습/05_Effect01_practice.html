<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #box2, #box3 {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box1"><img src="../수업내용/image/cute1.gif"></div>
    <div id="box2"><img src="../수업내용/image/cute1.gif"></div>
    <div id="box3"><img src="../수업내용/image/cute1.gif"></div>

    <script>
        $(function() {
            $('#box1').fadeTo(1000,0);
            $('#box2').animate({"left":"200px","top":"180px"},1000);

            var interval = setInterval(move, 1000);

            function move() {
                $('#box3').animate({"left":"200px","top":"180px"},1000)
                .animate({"left":"370px","top":"370px"}, 1000);
            }

            $('#box3').click(function() {
                clearInterval(interval);
            });
        });
    </script>
</body>
</html>
