<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function checkBtn() {
            var length = $("input[name=check]:checked").length;
            for(var i = 0; i < length; i++) {
                console.log($("input[name=check]:checked").eq(i).val() + "번");
            }
            
        }
    </script>
</head>
<body>
        <input type="checkbox" name="check" value="1"> 1번
        <input type="checkbox" name="check" value="2"> 2번
        <input type="checkbox" name="check" value="3"> 3번
        <input type="checkbox" name="check" value="4"> 4번
        <br>
        <input type="button" value="체크 버튼 확인" onclick="checkBtn();">
</body>
</html>
