<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>필터링 메소드</h1>
    <p>
        선택자로 지정한 객체(요소)를 기준으로 <br>
        객체 그룹에서 위치를 가지고 객체를 선택하는 메소드
    </p>

    <h3>필터링 메소드 사용법</h3>
    <p>필터링 메소드를 사용해 문서 객체를 선택할 수 있음.</p>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5(test클래스 아님)</h4>
    <h4 class="test">test-6</h4>

    <script>
        // filter(), first(), last(), eq(), not()
        $(document).ready(function() {
            $("h4:odd").css("background", "black").css("color", "white");

            // filter() 메소드 사용
            // : 특정 기준과 일치하는 요소 반환

            // test 클래스 요소 중 짝수 인덱스(:even)의 css를 바꿈
            $(".test").filter(":even").css("background","tomato").css("color","white");

            // 함수를 매개변수로 하는 filter() 메소드 사용
            // 매개변수로 index 작성 시 필터링 되기 전의 인덱스 값을 전달받는다(index는 고정)
            $(".test").filter(function(index) {
                // test 클래스 중 홀수 인덱스의 css를 바꿈
                return index % 2 == 1; // 리턴 결과가 true인 요소만 걸러냄
            }).css("background","yellowgreen");

            // 선택된 요소 중 제일 처음에 있는 요소
            $("h4").first().css("font-size","1.5em");
            // == $("h4:first").css("font-size","1.5em");

            // 선택된 요소 중 제일 마지막에 있는 요소
            $("h4").last().text($("h4").last().text() + " : 마지막 요소");

            // eq() : 인덱스 번호와 일치하는 요소만 리턴(0부터 시작)
            // 3번 인덱스의 h4태그의 텍스트 노드 값 수정
            $("h4").eq(3).text($("h4").eq(3).text() + " : eq()메소드로 필터링");

            // not() : 인자값과 일치하지 않는 요소만 리턴
            // class가 test가 아닌 요소의 css 변경
            $("h4").not(".test").css({"background":"yellow","color":"black"});
        });
    </script>
</body>
</html>
