<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8_미디어관련태그</title>
</head>
<body>
    <!-- 
        HTML5에서는 미디어(비디오, 오디오)를 직접 HTML 문서에서 실행
        시킬 수 있는 태그를 제공한다.
    -->
    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>

    <!-- 오디오 태그 속성
    src : 경로
    controls : 재생도구 출력 지정
    autoplay : 자동 재생 여부 지정, 구글 크롬에서는 autoplay를 막아둠
    loop : 반복 여부 지정
    preload : 미리 로드할지 여부 지정
    -->
    <audio src="sample/audio/music.mp3" controls="constrols" autoplay="autoplay" loop="loop">
    </audio>
    
    <h3>비디오 관련 태그</h3>
    <!-- 비디오 관련 속성
    src : 경로
    controls : 재생도구 출력 지정
    autoplay : 자동 재생여부 지정
    loop : 반복 여부 지정
    preload : 미리 로드할지 여부 지정
    poster : 재생 전 출력할 이미지 출력(경로 입력)
    width/height 
    -->
    <video src="sample/video/video.mp4" controls="controls" autoplay="autoplay" 
    poster="sample/image/flower1.PNG"></video>
</body>
</html>
