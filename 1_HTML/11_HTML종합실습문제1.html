<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.HTML종합실습문제</title>
</head>
<body>
    <form action="" method="post">
        <label for="">고객명 : </label>
        <input type="text" size="20" name="memberName">
        <br><br>

        <label for="">전화번호 : </label>
        <input type="tel" size="20" name="phone">
        <br><br>

        <label for="">E-mail : </label>
        <input type="email" size="20" name="E-mail">
        <br><br>

        <label for="">피자 선택 : </label>
        <select name="" id="">
            <option value="combi">콤비네이션</option>
            <option value="pepper">페퍼로니</option>
            <option selected>피자를 선택하세요</option>
        </select>
        <br>

        <fieldset>
            <legend>피자 사이즈</legend>

            <input type="radio" id="small" name="size" value="small" checked>
            <label for="small">Small</label>
            <br><br>

            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <br><br>

            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
            <br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>토핑 선택</legend>
 
            <input type="checkbox" id="bakon" name="topping" value=bakon>
            <label for="bakon">베이컨</label>
            <br><br>

            <input type="checkbox" id="cheeze" name="topping" value="cheeze">
            <label for="cheeze">치즈</label>
            <br><br>

            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label>
            <br><br>

            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for="mushroom">버섯</label>
            <br><br>
        </fieldset>
        
        <br>

        <label for="">희망 배송 시간 : </label>
        <input type="time" id="time" name="time">
        <br><br>

        <label for="">배송 시 요청사항 : </label>
        <textarea cols="15" rows="3"></textarea>
        <br><br>

        <input type="submit" value="주문하기">
        <br>
    </form>

</body>
</html>
