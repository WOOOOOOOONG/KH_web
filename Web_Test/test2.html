<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        table {
            border: 1px solid black;
        }
        
        table td, table th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일자</th>
        </tr>
        <tr id="area1" class="area">
            <td id="infor1-1">102</td>
            <td id="infor1-2">새학기 맞이 이벤트 안내</td>
            <td id="infor1-3">관리자</td>
            <td id="infor1-4">1004</td>
            <td id="infor1-5">2019-03-01</td>
        </tr>
        <tr id="area2" class="area">
            <td id="infor2-1">101</td>
            <td id="infor2-2">설연휴 맞이 이벤트 안내</td>
            <td id="infor2-3">관리자</td>
            <td id="infor2-4">1004</td>
            <td id="infor2-5">2019-02-01</td>
        </tr>
        <tr id="area3" class="area">
            <td id="infor3-1">100</td>
            <td id="infor3-2">신년 맞이 이벤트 안내</td>
            <td id="infor3-3">관리자</td>
            <td id="infor3-4">1004</td>
            <td id="infor3-5">2019-01-01</td>
        </tr>
    </table>
    <label>선택된 행</label><br>
    <span id="s1">번호 : </span>
    <span id="s2">제목 : </span>
    <br>
    <span id="s3">작성자 : </span>
    <span id="s4">조회수 : </span>
    <span id="s5">작성일자 : </span>

    <script>
        $(document).ready(function() {
            $('.area').hover(function() {
                $(this).css({'background':'black','color':'white'});
            });
            
            $('.area').mouseleave(function() {
                $(this).css({'background':'white','color':'black'});
            });

            $('#area1').hover(function() {
                $('#s1').html('번호 : ' + $('#infor1-1').html());
                $('#s2').html('제목 : ' + $('#infor1-2').html());
                $('#s3').html('작성자 : ' + $('#infor1-3').html());
                $('#s4').html('조회수 : ' + $('#infor1-4').html());
                $('#s5').html('작성일자 : ' + $('#infor1-5').html());
            });

            $('#area1').mouseleave(function() {
                $('#s1').html('번호 : ');
                $('#s2').html('제목 : ');
                $('#s3').html('작성자 : ');
                $('#s4').html('조회수 : ');
                $('#s5').html('작성일자 : ');
            });

            $('#area2').hover(function() {
                $('#s1').html('번호 : ' + $('#infor2-1').html());
                $('#s2').html('제목 : ' + $('#infor2-2').html());
                $('#s3').html('작성자 : ' + $('#infor2-3').html());
                $('#s4').html('조회수 : ' + $('#infor2-4').html());
                $('#s5').html('작성일자 : ' + $('#infor2-5').html());
            });

            $('#area2').mouseleave(function() {
                $('#s1').html('번호 : ');
                $('#s2').html('제목 : ');
                $('#s3').html('작성자 : ');
                $('#s4').html('조회수 : ');
                $('#s5').html('작성일자 : ');
            });

            $('#area3').hover(function() {
                $('#s1').html('번호 : ' + $('#infor3-1').html());
                $('#s2').html('제목 : ' + $('#infor3-2').html());
                $('#s3').html('작성자 : ' + $('#infor3-3').html());
                $('#s4').html('조회수 : ' + $('#infor3-4').html());
                $('#s5').html('작성일자 : ' + $('#infor3-5').html());
            });

            $('#area3').mouseleave(function() {
                $('#s1').html('번호 : ');
                $('#s2').html('제목 : ');
                $('#s3').html('작성자 : ');
                $('#s4').html('조회수 : ');
                $('#s5').html('작성일자 : ');
            });
        });
    </script>
</body>

</html>
