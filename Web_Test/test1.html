<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .number {
            width: 70px;
        }

        #number1 {
            width: 50px;
        }

        #text {
            width: 350px;
        }

        #introduce1, #deleteIntroduce {
            display:none;
        }
    </style>
</head>
<body>
    <form action="memberenroll" method="POST" id="enrollform">
        <ul>
            <li><label>이메일</label> <input type="email" id="email"> <div></div> </li>
            <li><label>비밀번호</label> <input type="password" id="userpwd"></li>
            <li><label>비밀번호 확인</label> <input type="password" id="pwdchk"></li>
            <li><label>이름</label> <input type="text" id="username"></li>
            <li>
                <label>전화번호</label> 
                <select>
                    <option value="010" selected>010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="019">019</option>
                </select>
                 - <input type="text" class="number"> - <input type="text" class="number"> 
            </li>
            <li>
                <label>특기</label> <input id="text" type="text" placeholder="선택하시오" list="browser">
                <datalist id="browser">
                    <option value="java">java</option>
                    <option value="oracle">oracle</option>
                    <option value="html/css">html/css</option>
                    <option value="javascript/jquery">javascript/jquery</option>
                </datalist>
            </li>
            <li><label>자기소개</label> <input type="button" onclick="introduce();" id="insertIntroduce" value="자기소개 등록">
                <textarea id="introduce1" cols="30" rows="10"></textarea>
                <input type="button" id="deleteIntroduce" onclick="deleteIntro1();" value="삭제">
            </li>
            <li><input type="button" value="회원가입" onclick="invite1();"> <input type="reset" value="취소"></li>
        </ul>
    </form>

    <script>
        function invite1() {
            
            var exp1 = /^\w@\w.\w$/;

            // 이메일
            var email = document.getElementById('email');
            if(!exp1.test(email)) {
                
            }

            // 비밀번호
            var exp2 = /^[a-zA-Z0-9]{7,11}$/;
            var pwd1 = document.getElementById('userpwd').value;
            if(!exp2.test(pwd1)) {
                alert('암호는 영문자와 숫자로 8글자 이상 12글자 이하로 입력하세요');
            }

            // 비밀번호 확인
            var pwd2 = document.getElementById('pwdchk').value;
            if(pwd1 != pwd2) {
                alert('암호가 일치하지 않습니다');
            }

            // 이름 확인
            var name = document.getElementById('username').value;
            var exp3 = /^[가-힣]{1,}$/;
            if(!exp3.test(name)) {
                alert('이름은 한글로 2글자 이상 입력하세요');
            }
        }

        function introduce() {
            var intro = document.getElementById('introduce1');
            var deleteB = document.getElementById('deleteIntroduce');
            intro.style.display = 'block';
            deleteB.style.display = 'block';
        }

        function deleteIntro1() {
            var intro = document.getElementById('introduce1');
            intro.value = "";
        }
    </script>
</body>
</html>
