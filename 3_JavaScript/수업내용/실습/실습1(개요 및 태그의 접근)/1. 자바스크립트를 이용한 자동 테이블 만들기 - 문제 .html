<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>

<style>
</style>
</head>
<body>
    <h1> 자동 테이블 만들기 </h1>
    <h5>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br>
        document.write()를 연달아 호출하면 이전 document.write() 뒤에 이어서 쓰여집니다.
    </h5>
    <pre>
        document.write("Hello");
        document.write("World");

        [실행결과]
        HelloWorld
    </pre>

<button onclick="table_make();">테이블 생성</button>

<script>
    function table_make() {
        var rows = prompt("행을 입력하세요");
        var cols = prompt("열을 입력하세요");

        document.write("<table border='1px'>");
        for(var i = 0; i < rows; i++) {
            document.write("<tr>");
            for(var j = 0; j < cols; j++) {
                document.write("<td border='1px' width='100px' height='100px'></td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
</script>
    
</body>
</html>
