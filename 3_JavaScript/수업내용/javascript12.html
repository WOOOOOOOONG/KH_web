<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        fieldset {
            width: 400px;
            text-align: center;
            background: #dbdbdb;
        }

        div.box {
            width: 500px;
            height: 50px;
            box-align: center middle;
            margin: 10px;
            padding: 10px;
            background: #ffcc00;
            display: none;
        }
    </style>
</head>
<body>
    <h2>연습 3</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요</legend>
        <input type="radio" name="category" value="title" onclick="showDiv(this);" id="title">
        <label for="title">제목</label>&nbsp; &nbsp;
        <input type="radio" name="category" value="date" onclick="showDiv(this);" id="date">
        <label for="date">날짜</label>&nbsp; &nbsp;
        <input type="radio" name="category" value="writer" onclick="showDiv(this);" id="writer">
        <label for="writer">작성자</label>&nbsp; &nbsp;
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
        <form method="post">
            <label>검색할 제목을 입력하세요 : </label>
            <br>
            <input type="search" name="title" size="50"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <div id="dateBox" class="box">
            <form method="post">
                <label>검색할 날짜 입력하세요 : </label>
                <br>
                <input type="date" name="start"> - 
                <input type="date" name="end"> &nbsp;
                <input type="submit" value="검색">
            </form>
    </div>

    <div id="writerBox" class="box">
            <form method="post">
                <label>검색할 작성자 아이디 입력하세요 : </label>
                <br>
                <input type="search" name="writer" size="25"> &nbsp;
                <input type="submit" value="검색">
            </form>
    </div>

    <script>
        function showDiv() {
            var category = document.getElementsByName("category");
            
            var titleBox = document.getElementById("titleBox");
            var dateBox = document.getElementById("dateBox");
            var writerBox = document.getElementById("writerBox");
            
            if(category[0].checked) {
                titleBox.style.display = "block";
                dateBox.style.display = "none";
                writerBox.style.display = "none";
            }else if(category[1].checked) {
                titleBox.style.display = "none";
                dateBox.style.display = "block";
                writerBox.style.display = "none";
            }else if(category[2].checked) {
                titleBox.style.display = "none";
                dateBox.style.display = "none";
                writerBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
